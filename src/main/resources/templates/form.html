<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4">
        <div class="col-sm-6">
            <form th:action="@{/save}" th:object=${persona} method="POST">
                <div class="card">
                    <div class="card-header"></div>
                    <h3>MODULO PERSONA</h3>
                    <div class="card-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input th:field="*{id}" type="text" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label>NOMBRES</label>
                            <input th:field="*{nombre}" type="text" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label>TELEFONO</label>
                            <input th:field="*{telefono}" type="text" class="form-control"/>
                        </div>
                    </div>
                    <div class="card-footer">
                        <input type="submit" value="Guardar" class="btn btn-succes">
                    </div>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
